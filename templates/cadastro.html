{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Cadastro de novos clientes {% endblock%}</h1>
  <form method="post">
    <label for="inputName">Nome</label>
        <br>
        <input type="text" name="nome" id="inputName"
               placeholder="Post nome"
               value="{{ request.form['nome'] }}">
        <br>
     <form method="post">
        <label for="inputLastname">Sobrenome</label>
        <br>
        <input type="text" name="Sobrenome" id="inputLastname"
               placeholder="Post title"
               value="{{ request.form['title'] }}">
        <br>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
{% endblock %}
