{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Lista de Clientes {% endblock%}</h1>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        {% for cliente in cliente %}
          <tr class='cliente'>
            <th scope="row">{{ cliente['id'] }}</th>
            <td>{{ cliente['nome'] }}</td>
            <td>{{ cliente['sobrenome'] }}</td>
            <td><a href="{{ url_for('editar', id=cliente['id']) }}">Editar</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
